<h1>Meet the Team</h1>
<h2>Here's a demo team member card:</h2>
<div class="card mb-3">
    <div class="row g-0">
        <div class="col-md-4">
            <img
                src=" https://placecats.com/400/400"
                class="img-fluid rounded-start"
                alt="..."
            />
        </div>
        <div class="col-md-8">
            <div class="card-body">

                        identity/team on our profiles?

                </div>
            </div>
        </div>
    </div>
